</head>
<body>

<script src="http://liferay.bkwsu.eu/virtuescope2/vs/js/lib/jquery.json.min.js"></script>
<script src="http://liferay.bkwsu.eu/virtuescope2/vs/js/lib/jquery.json.min.js"></script>
<script src="http://liferay.bkwsu.eu/virtuescope2/vs/js/lib/jquery.cookie.js"></script>
<script src="http://liferay.bkwsu.eu/virtuescope2/vs/js/jquery-dataTables-1.10.1/js/jquery.dataTables-1.10.1.js"></script>
<script src="http://liferay.bkwsu.eu/virtuescope2/vs/js/jquery-ui-1.11.1.flick/jquery-ui.min.js"></script>
<script src="http://liferay.bkwsu.eu/virtuescope2/vs/js/compression/lz-string-1.4.4.js"></script>
<script src="http://liferay.bkwsu.eu/virtuescope2/vs/js/lib/handlebars-v4.0.5.js"></script>
<script src="http://liferay.bkwsu.eu/virtuescope2/vs/js/lib/canvas_wrapper.js"></script>
<script src="http://liferay.bkwsu.eu/virtuescope2/vs/js/loader_support.js"></script>
<script src="http://liferay.bkwsu.eu/virtuescope2/vs/js/alertifyjs/v1.0.10/alertify.js"></script>
<link rel="stylesheet" type="text/css"
      href="http://liferay.bkwsu.eu/virtuescope2/vs/js/jquery-dataTables-1.10.1/css/jquery.dataTables.css">
<link rel="stylesheet" type="text/css"
      href="http://liferay.bkwsu.eu/virtuescope2/vs/js/jquery-ui-1.11.1.flick/jquery-ui.min.css">
<link rel="stylesheet" type="text/css"
      href="http://liferay.bkwsu.eu/virtuescope2/vs/js/jquery-ui-1.11.1.flick/jquery-ui.structure.css">
<link rel="stylesheet" type="text/css"
      href="http://liferay.bkwsu.eu/virtuescope2/vs/js/jquery-ui-1.11.1.flick/jquery-ui.theme.css">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="http://liferay.bkwsu.eu/virtuescope2/vs/main/example/css/virtuescope.css"
      media="screen"/>
<style>
    body {
        font-family: FilsonProBook, sans-serif;
    }
    /* Fonts */
    @font-face {
        font-family: FilsonProBook;
        src: url("fonts/Filson_Pro_Book/Mostardesign_FilsonProBook.otf") format("opentype");
    }
    .entry > p {
        height: 0;
    }
    #virtuescopeContent > h2, .yearPlanEntry > h2 {
        color: white
    }
    #virtuescopeContent {
        font-size: 0.65em;
    }
    #sendButtons {
        display: none;
    }
    #yearPlanRestart {
        margin: 2px auto;
    }
    #spinner {
        display: none;
        margin: 10px auto 0 auto;
    }
</style>

<div id="virtuescopeContainer" class="vs-row">
    <!-- UI Part -->
    <div id="canvasContainer" class="col-3">
        <canvas id="myCanvas" width="600" height="600"></canvas>
        <canvas id="triangle" width="90" height="50"></canvas>
        <div id="showAdvanced" title="Click for more options">+</div>
        <div id="advanced">
            <form>
                <span id="movement">Bewegung:</span>
                <select id="behaviour">
                    <option value="1">Entschleunigung</option>
                    <option value="2">Konstant</option>
                    <option value="3">Verr&uuml;ckt</option>
                </select>
                <!-- History -->
            </form>
            <a href="#" onclick="return hist.renderHistory()" id="showHist">Verlauf anzeigen</a>
            <a href="#" onclick="return hist.deleteHistory()" id="delHist">Verlauf l&ouml;schen</a>
            <a href="#" id="showImages" title="Cards with images will be displayed.">Bilder anzeigen</a>

            <div id="history"></div>
        </div>
        <div id="dialogueVs"></div>
    </div>
    <div id="yearPlanControls" class="col-9">

        <div class="vs-row">
            <div class="col-7" id="spinContainer">
                <!-- Wheel controls -->
            </div>
        </div>
        <div class="vs-row">
            <div class="col-12" id="textDisplay">
                <p id="introText"></p>
                <div id="virtuescopeContent"></div>
                <div id="runningMsg"></div>
            </div>
        </div>
        <div class="vs-row">
            <div class="col-7" id="plansFormDiv">
                <button id="startIt" class="btn-primary btn-lg">Start</button>
                <form id="plansForm"><select id="plans"></select></form>
                <button id="yearPlanRestart" onclick="yearPlan.restart()" class="">Neustart</button>
                <img id="spinner" src="http://liferay.bkwsu.eu/virtuescope2/vs/images/icons/spinner.gif"/>
            </div>
        </div>

    </div>

    <div class="vs-row">
        <div class="col-6">
            <h2 id="virtuescopePredictions">Vorhersagen</h2>
        </div>
        <div class="col-6" id="sendButtons">
            <button id="yearPlanPdf" onclick="yearPlan.downloadPdf()">PDF Herunterladen</button>
            <button id="yearPlanMail">Email senden</button>
        </div>
        <div id="yearPlan">

        </div>
    </div>
</div>

<script src="http://liferay.bkwsu.eu/virtuescope2/vs/js/global.js"></script>
<script src="http://liferay.bkwsu.eu/virtuescope2/vs/js/util.js"></script>
<script src="http://liferay.bkwsu.eu/virtuescope2/vs/js/de_DE.js"></script><!-- Replace for another language -->
<script src="http://liferay.bkwsu.eu/virtuescope2/vs/js/plans.js"></script>
<script src="http://liferay.bkwsu.eu/virtuescope2/vs/js/hist.js"></script>
<script src="http://liferay.bkwsu.eu/virtuescope2/vs/js/anim.js"></script>
<script src="http://liferay.bkwsu.eu/virtuescope2/vs/js/cookie_loader.js"></script>
<script src="http://liferay.bkwsu.eu/virtuescope2/vs/js/init.js"></script>
<script>
    spinnerVirtuescope.show = function () {
        jQuery("#spinner").show().css("display", "block");
    };
    yearPlan.showRestart = function () {
        const $yearPlanRestart = jQuery("#yearPlanRestart");
        if (!$yearPlanRestart.is(":visible")) {
            $yearPlanRestart.fadeIn("slow").css("display", "block");
        }
    }
</script>

</body>
</html>
